<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="allbody">
    <div class="container">
        <div class="navbar">
           <img src="https://img.freepik.com/free-vector/robotic-esports-gaming-logo-design_439185-9233.jpg?w=2000" class="logo">
           <nav>
            <ul id="menuList">
                <li><a href="">Game Controllers</a></li>
                <li><a href="">VR Accessories</a></li>
                <li><a href="">Media Remotes</a></li>
                <li><a href="">Others</a></li>
            </ul>
           </nav>
           <img src="menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for playstation 4</h3>
                <p>(Compatible/Genric)</p>
                <h4>$32.40</h4>
                <button type="button">Buy now <img src="https://png.pngtree.com/png-vector/20190411/ourmid/pngtree-vector-forward-icon-png-image_925823.jpg" alt="">  </button>
            </div>
            <div class="col-2">
                <img src="controller.png" class="controller">
                <div class="color-box">
                </div>
                <div class="add-btn">
                    <img src="add.png"><p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="fb.png" >
            <img src="twit.png" >
            <img src="insta.png" >
        </div>
    </div>
</div>

<script>

   var menuList = document.getElementById("menuList")
   menuList.style.maxHeight = "0px";

   function togglemenu(){
    if(menuList.style.maxHeight == "0px")
    {
        menuList.style.maxHeight = "130px";
    }
    else
    {
        menuList.style.maxHeight = "0px";
    }
   }

</script>
</body>
</html>
